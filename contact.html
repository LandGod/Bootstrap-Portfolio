<body>
    <header class="containter mb-5">
        <nav class="navbar navbar-expand-md navbar-light bg-light headerContent mx-auto p-0"> 
            <!-- Logo (name) -->
            <a href="index.html" class="navbar-brand">Daniel Gold</a>

            <!-- Responsive button version of menu, for small screens -->

            </button>

            <!-- Nav links -->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">About</a>
                    </li>

                    <!-- Seperator pipes hidden when in collapsed mode -->
                    <li class="navbar-text d-md-block d-none"> | </li>

                    <li class="nav-item">
                        <a href="portfolio.html" class="nav-link">Portfolio</a>
                    </li>

                    <!-- Seperator pipes hidden when in collapsed mode -->
                    <li class="navbar-text d-md-block d-none"> | </li>

                    <li class="nav-item">
                        <!-- Link to current page is set to 'active' look -->
                        <a href="contact.html" class="nav-link active">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper px-lx-3 px-lg-3 px-md-3 px-sm-3 px-0">
        <section class="container mainSection rounded p-4">
            <h1>Contact</h1>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                      <div class="card pb-auto">
                        <div class="card-body">
                          <h5 class="card-title">Send me an Email</h5>
                          <p class="card-text">DanielJasonGold@gmail.com</p>
                          <a href="mailto:danieljasongold@gmail.com" class="btn btn-primary" target="_blank">Compose</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Connect with me on Social Platforms</h5>
                          <p class="card-text">Or check out my resume</p>
                          <a href="https://www.linkedin.com/in/danjasongold/" class="btn btn-primary" target="_blank">LinkedIn</a>
                          <a href="https://www.github.com/LandGod" class="btn btn-dark" target="_blank">GitHub</a>
                          <a href="assets/resources/DanielGoldResume.pdf" class="btn btn-danger" target="_blank">Resume</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <hr>
            <div class="container-fluid">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="name" class="form-control" id="nameInput" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="messageInput">Message</label>
                        <textarea class="form-control" id="messageInput" rows="3" placeholder="I've been hearing voices and I wanted to know if maybe your website is haunted. Please advise."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <footer class="page-footer font-small mt-5">
        <div class="footer-copyright text-center py-3">&copy; 2019 Copyright:
